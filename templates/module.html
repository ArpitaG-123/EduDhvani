{% extends "base.html" %}
{% block content %}
<h2>{{ subject }} Modules</h2>
<ul>
    {% for chapter in chapters %}
    <li>
        <strong>{{ chapter }}</strong>
        <ul>
            <li>
                <video width="320" controls>
                    <source src="{{ url_for('static', filename='sample_video.mp4') }}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </li>
            <li>
                <b>Voice Summary:</b> <audio controls><source src="#" type="audio/mp3">[Voice summary placeholder]</audio>
            </li>
            <li>
                <a href="{{ url_for('quiz', subject=subject, chapter=chapter) }}">Take Quiz</a>
            </li>
            <li>
                <a href="{{ url_for('doubt') }}">Submit Doubt (Voice)</a>
            </li>
        </ul>
    </li>
    {% endfor %}
</ul>
{% endblock %}
