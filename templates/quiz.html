{% extends "base.html" %}
{% block content %}
<h2>Quiz: {{ subject }} - {{ chapter }}</h2>
<form method="post">
    {% for q in questions %}
        <label>{{ q.q }}</label>
        <input name="q{{ loop.index0 }}" required>
    {% endfor %}
    <button type="submit">Submit</button>
</form>
{% if feedback %}
    <div class="flash">{{ feedback }}</div>
{% endif %}
{% endblock %}
